<!DOCTYPE html>
<html>
<head>
<title>ROROTHI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

<body>
	<div class="main-w3layouts wrapper">
		<h1>Modification</h1>
		
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<h5>Bienvenue a la page de modification de vos informations</h5>
					<input class="text" type="text" name="Nom" placeholder="Nom" required=""> <br>
					<input class="text" type="text" name="Prenom" placeholder="Prénom" required=""> <br>
					<input type="text" class="form-control" id="ville" placeholder="Ville" required=""> <br>
					<input type="text" class="form-control" id="pays" placeholder="France" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="password" name="password" placeholder="Ancien mot de passe" required=""> <br>
					<input class="text" type="password" name="password" placeholder="Nouveau mot de passe" required="">
					<input class="text w3lpass" type="password" name="password" placeholder="Confirmé le nouveau mot de passe" required="">
					
					<input type="submit" value="Validé les modifications">
				</form>
			</div>
		</div>
		<div class="colorlibcopy-agile">
			<p>© 2022 ROROTHIER formulaire de modification des informations. Tous droits réserver</p>
		</div>
	</div>
